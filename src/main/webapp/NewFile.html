<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Accueil GGS Enchères</title>
</head>
<body>
	<!-- Adresse = servlet de connexion -->
	<a href="#">S'inscrire - Se connecter</a> 
	<h1>Liste des enchères</h1>
<form action="/AccueilServlet" method="POST">
	<label for="filtre">Filtres : </label><br />
	<input type="search" placeholder="Le nom de l'article contient" size="50px"/><br />
	<label for="categorie">Catégorie : </label><br />
	<select name="categorie" id="categorie">
		<optgroup label ="Toutes">
			<option value ="Toutes">Toutes</option>
			<option value ="Informatique">Informatique</option>
			<option value ="Ameublement">Ameublement</option>
			<option value ="Vetement">Vêtement</option>
			<option value ="Sport&Loisirs">Sport et Loisirs</option>
		</optgroup>
	</select>
	<input type="submit" value="Rechercher"/>

</form>	
</body>
</html>
